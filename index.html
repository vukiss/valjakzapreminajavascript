<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="UTF-8">
        <title>zapreminavaljkajs</title>
    <body>
        <script type="text/javascript">
           var brojA = prompt("Molim vas unesite poluprecnik valjka");
           var brojB = prompt("Molim vas unesite visinu valjka");
           var brojC = Math.PI;
               brojA = Math.pow(brojA, 2)

           var sum = parseInt(brojA) * parseInt(brojC) * parseInt(brojB);
           alert("Zapremina je =" + sum);
        </script>
    </body>
</html>
